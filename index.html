<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  
    <div class="rules">
        <div class="rules-item"><span>Escape</span><p>- pause</p></div>
        <div class="rules-item"><span>Arrow up</span><p>- turn the figure</p></div>
        <div class="rules-item"><span>Arrow left</span><p>- move the figure to the left</p></div>
        <div class="rules-item"><span>Arrow right</span><p>- move the figure to the right</p></div>
        <div class="rules-item"><span>Arrow down</span><p>- move the figure down</p></div>

    </div>
    
    <div class="game">
        <div class="tetris">
            <!-- <div></div>
            <div></div>
            <div></div> -->
        </div>
    </div>
    <div class="score">0</div>

    <div class="overlay">
        <span>Game over</span>
        <button class="btn-restart">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
